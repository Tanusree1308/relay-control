<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relay Control</title>
  <script>
    async function setRelayState(state) {
      try {
        const response = await fetch('https://relay-control.onrender.com/button', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ state: state })
        });

        const result = await response.json();
        console.log('Relay state updated:', result);
        getRelayState();  // Refresh the displayed state after update
      } catch (error) {
        console.error('Error while updating relay state:', error);
      }
    }

    async function getRelayState() {
      try {
        const response = await fetch('https://relay-control.onrender.com/button?state=on');  // Placeholder for server request
        const data = await response.json();
        document.getElementById('state').textContent = `Relay is ${data.state}`;
      } catch (error) {
        console.error('Error while fetching relay state:', error);
      }
    }

    window.onload = getRelayState;
  </script>
</head>
<body>
  <h1>Relay Control</h1>
  <button onclick="setRelayState('on')">On</button>
  <button onclick="setRelayState('off')">Off</button>
  <p id="state">Relay is unknown</p>
</body>
</html>
